<section class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="control is-grouped">
        <p class="control has-addons is-expanded">
          <a class="button is-medium is-disabled">API Endpoint</a>
          <input class="input is-medium is-expanded" type="text" placeholder="https://api.github.com"
              [(ngModel)]="github.apiUrl">
        </p>

        <p class="control has-addons is-expanded">
          <a class="button is-medium is-disabled">RAW Endpoint</a>
          <input class="input is-medium is-expanded" type="text" placeholder="https://raw.githubusercontent.com"
              [(ngModel)]="github.rawUrl">
        </p>
      </div>

      <div class="control is-grouped">
        <p class="control has-addons">
          <a class="button is-large is-disabled">Username</a>
          <input class="input is-large" type="text" placeholder="Username / Owner" 
              [(ngModel)]="github.owner">
        </p>

        <p class="control has-addons">
          <a class="button is-large is-disabled">Repository</a>
          <input class="input is-expanded is-large" type="text" placeholder="Project / Repo" 
              [(ngModel)]="github.repo">
        </p>

        <p class="control">
          <a class="button is-large is-primary" [class.is-disabled]="github.isInvalid()" 
              [routerLink]="['/project', github.owner, github.repo]">Load</a>
        </p>
      </div>
    </div>
  </div>
</section>
