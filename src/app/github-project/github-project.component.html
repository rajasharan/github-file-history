<section class="hero is-fullheight">
  <div class="hero-head">
    <header class="nav">
      <div class="container">
        <div class="nav-left">
            <p class="control has-addons nav-item">
              <input class="input" type="text" placeholder="Username"
                  [value]="username"
                  (input)="username=$event.target.value">

              <a class="button is-disabled">/</a>

              <input class="input" type="text" placeholder="Project"
                  [value]="project"
                  (input)="project=$event.target.value">
                  
              <a class="button" [class.is-disabled]="isButtonDisabled()" 
                  [routerLink]="['/project', username, project]">Reload</a>
            </p>
        </div>
      </div>
    </header>
  </div>

  <div class="hero-body">
    <div class="container">
      <div class="columns">
        
        <div class="column is-three-quarters file">
          <div class="tile is-parent">
            <div class="tile is-child box">
              <p class="title">History</p>
              <pre>{{fileContents}}</pre>
            </div>
          </div>
        </div>

        <div class="column files">
          <aside class="menu">
            <p class="menu-label">Files</p>
            <ul class="menu-list">
              <li *ngFor="let file of files">
                <a (click)="getFileContents(file.name)">{{file.name}}</a>
              </li>
            </ul>
          </aside>
        </div>
        
      </div>
    </div>
  </div>
</section>
