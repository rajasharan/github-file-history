<section class="hero is-fullheight">
  <div class="hero-head">
    <header class="nav">
      <div class="container">
        <div class="nav-left">
            <p class="control has-addons nav-item">
              <input class="input" type="text" placeholder="Owner"
                  [value]="github.owner"
                  (input)="github.owner=$event.target.value">

              <a class="button is-disabled">/</a>

              <input class="input" type="text" placeholder="Repository"
                  [value]="github.repo"
                  (input)="github.repo=$event.target.value">
                  
              <a class="button" [class.is-disabled]="github.isInvalid()"
                  [routerLink]="['/project', github.owner, github.repo]">Reload</a>
            </p>
        </div>
      </div>
    </header>
  </div>

  <div class="hero-body">
    <div class="container">
      <div class="columns">
        
        <div class="column is-three-quarters file">
          <div class="tile is-parent">
            <div class="tile is-child box">
              <p class="title">History</p>
              <pre>{{fileContent$ | async}}</pre>
            </div>
          </div>
        </div>

        <div class="column files">
          <aside class="menu">
            <p class="menu-label">Files</p>
            <ul class="menu-list">
              <li *ngFor="let filename of filenames">
                <a (click)="onFilenameClicked(filename)">{{filename}}</a>
              </li>
            </ul>
          </aside>
        </div>

      </div>
    </div>
  </div>
</section>
