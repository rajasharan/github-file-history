<section class="hero is-fullheight">
  <div class="hero-head">
    <header class="nav">
      <div class="container">
        <div class="nav-left">
            <p class="control has-addons nav-item">
              <input class="input" type="text" placeholder="Username"
                  [value]="username"
                  (input)="username=$event.target.value">

              <a class="button is-disabled">/</a>

              <input class="input" type="text" placeholder="Project"
                  [value]="project"
                  (input)="project=$event.target.value">
                  
              <a class="button" [class.is-disabled]="isButtonDisabled()" 
                  [routerLink]="['/project', username, project]">Reload</a>
            </p>
        </div>
      </div>
    </header>
  </div>

  <div class="hero-body">
    <div class="container">
      <div class="columns">
        
        <div class="column is-three-quarters file">
          <div class="tile is-parent">
            <div class="tile is-child box">
              <p class="title">History</p>
              <pre>
              Lorem ipsum dolor .
              Suspendisse varius ligula  at volutpat tortor.
              Integer o.
              </pre>
            </div>
          </div>
        </div>

        <div class="column files">
          <p class="title">Files</p>
          <ul>
            <li *ngFor="let file of files">{{file.name}}</li>
          </ul>
        </div>

      </div>
    </div>
  </div>
</section>
